apiVersion: v1
kind: ConfigMap
metadata:
  name: application-settings
  {{- if .Values.config.namespace }}
  namespace: {{ .Values.config.namespace }}
  {{- end }}
data:
  settings.ini: |
    app_mode = {{ .Values.config.appMode }}
    [backend_go]
    backend_go_url = {{ .Values.config.backend_go_url }}